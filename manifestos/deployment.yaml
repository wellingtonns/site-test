apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-test
  namespace: site-test
spec:
  revisionhistoryLimit: 2
  replicas: 2
  selector:
    matchLabels:
      app: site-test
  template:
    metadata:
      labels:
        app: site-test
    spec:
      containers:
        - name: site-test
          image: welignton/site-test:50f0854
          ports:
            - containerPort: 8089

